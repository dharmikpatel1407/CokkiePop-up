<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cokkie Pop-UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="open-btn">Show Popup</button>
        </div>


<div class="cookies-box">
    <span class="close-btn">&times;</span>
    <img src="k.png" alt="">
    <h3>cookies and privacy</h3>
<p>this website uses cookies to ensure you to get the best experience on our website</p>
<a href="#" class="accept">accept all cookies</a>
<a href="#" class="setting">customize settings</a>
</div>

<script>
    document.querySelector('.open-btn').onclick = () =>{
    document.querySelector ('.cookies-box').classList.add('active');
    }


    document.querySelector('.close-btn').onclick = () =>{
     document.querySelector('.cookies-box').classList.remove('active');
    }
    </script>

</body>
</html>
